<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mapeando</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        font-weight: 700; /* Poppins Bold */
        color: #73ecb3;
        background-color: #01162b;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .logo img {
        max-width: 220px;
        height: auto;
        margin-bottom: 30px;
    }

    main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px;
    }

    .btn-custom {
        width: 220px;
        margin: 10px;
    }

    footer {
        background-color: #73ecb3;
        color: #01162b;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
    }

    /* Estilo personalizado para a navbar */
    .navbar {
        color: #73ecb3; /* Cor de fundo personalizada */
        padding: 10px 20px;
    }

    .navbar-brand {
        color: #01162b !important; /* Cor da marca */
        font-size: 24px;
        font-weight: 700; /* Peso da fonte em Poppins Bold */
        text-transform: uppercase;
    }

    .navbar-nav .nav-link {
        color: #fff !important; /* Cor do texto dos links */
        font-size: 18px;
        margin-right: 20px;
        text-transform: uppercase;
        font-weight: bold;
    }

    .navbar-nav .nav-link:hover {
        color: #73ecb3 !important; /* Cor de destaque dos links ao passar o mouse */
    }

    /* Responsividade: ajustando a navbar para telas pequenas */
    @media (max-width: 768px) {
        .navbar-brand {
            font-size: 20px;
        }

        .navbar-nav {
            text-align: center;
        }

        .navbar-nav .nav-link {
            margin: 10px 0;
        }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand mx-auto" href="#">Mapeando</a>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main>
    <div class="logo text-center">
      <!-- Troque 'logo.png' pelo caminho correto da sua logo -->
      <img src="logo.png" alt="Logo Mapeando">
    </div>

    <div class="d-flex flex-column flex-md-row justify-content-center align-items-center">
      <a href="usuario.html" class="btn btn-primary btn-lg btn-custom">Acesso Usuario</a>
      <a href="prefeitura.html" class="btn btn-success btn-lg btn-custom">Acesso Prefeitura</a>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <div class="container">
      &copy; 2025 Mapeando. Todos os direitos reservados.
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
