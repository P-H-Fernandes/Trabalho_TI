<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Prefeitura - Mapeando</title>
    
    <!-- Link para a fonte Poppins Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    
    <!-- Link para o Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Aplica a fonte Poppins Bold para toda a página */
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 700; /* Poppins Bold */
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh; /* Define altura da página */
            margin: 0;
            background-color: #01162b;
            color: #73ecb3;
        }

        .container {
            max-width: 500px;
        }

        .btn-custom {
            font-size: 16px;
            padding: 15px;
        }
        
        /* Estilo para o formulário */
        .form-group input {
            font-size: 16px;
            background-color: #01162b;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Login - Prefeitura</h2>

        <!-- Formulário de login -->
        <form action="dashboard.html" method="POST">
            <!-- Campo de Usuario -->
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" class="form-control" required>
            </div>

            <!-- Campo de Senha -->
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" required>
            </div>

            <!-- Campo de Cidade -->
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" class="form-control" required>
            </div>

            <!-- Botão de Enviar -->
            <button type="submit" class="btn btn-primary btn-custom">Entrar</button>
        </form>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
